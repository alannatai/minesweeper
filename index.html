<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/main.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap"
			rel="stylesheet"
		/>
		<script defer src="js/main.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"
    ></script>
		<title>Minesweeper</title>
	</head>
	<body>
		<div id="game-container">
			<header>
        <img id="fireworks" src="images/fireworks.gif" alt="fireworks">
        <h1>MINESWEEPER</h1>
        <p id="status-message"></p>
        <button id="open-all">;)</button>
			</header>
			<section id="game-section">
        <h4 id="remaining-mine-count">MINES REMAINING: <span id="mine-count"></span></h4>
        <div id="board" oncontextmenu="return false;"></div>
        <div id="levels-container">
          <button id="easy">EASY</button>
          <button id="med">MED</button>
          <button id="hard">HARD</button>
        </div>
			</section>
		</div>
	</body>
</html>
